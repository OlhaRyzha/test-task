<section class="modal-form" id="modal-form">
  <h2 class="visually-hidden">modal-form</h2>
  <div class="container">
    <h2 class="contacts__title">Working with POST request</h2>
    <form action="https://frontend-test-assignment-api.abz.agency/api/v1/users"  method="post">
      <label><input id="name-input" type="name" name="name" placeholder="Your name" class="req"
        minLength ="2"
        maxLength = "60"
        ></label>
      <label><input type="email" name="email" placeholder="Email" class="email req"
        pattern = "[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-zA-Z]{2,4}"
        minlength="2"
        maxLength = "100"
        ></label>
      <label><input type="tel" name="tel" placeholder="Phone"
        pattern = "^[\+]{0,1}380([0-9]{9})$"
        minlength="13"
        class="req"></label>
      <span class="telephone">+38 (XXX) XXX - XX - XX</span>

      <fieldset  class="fieldset">
        <legend >Select your position</legend>

        <div class="input-wrap">
          <input checked class="input-radio"  value="#" type="radio" name="radio" >
          <div class="circle">
            <div class="circle__inside"></div>
          </div>
          <p>Frontend developer</p>
        </div>
        <div class="input-wrap">
          <input class="input-radio"  value="#" type="radio" name="radio" >
          <div class="circle">
            <div class="circle__inside"></div>
          </div>
          <p>Backend developer</p>
        </div>
        <div class="input-wrap">
          <input class="input-radio" value="#" type="radio" name="radio" >
          <div class="circle">
            <div class="circle__inside"></div>
          </div>
          <p>Designer</p>
        </div>
        <div class="input-wrap">
          <input  class="input-radio" value="#" type="radio" name="radio" >
          <div class="circle">
            <div class="circle__inside"></div>
          </div>
          <p>QA</p>
        </div>
      </fieldset>

      <div class="load-img">
        <label class="file-img" for="file-img">Upload:</label>
        <input required class="input-img" type="file" name="file" accept=".jpg, .jpeg" id="file-img">
        <input class="load-input" type="text" name="load-input" placeholder="Upload your photo">
        <div class="file__preview"></div>

      </div>
      <input class="modal-form-btn btn" type="submit" value="Sign up" ></input>
      <div id="loader"></div>
    </form>
    <a href="#" rel="noopener noreferrer" id="success__load"></a>
  </div>
</section>

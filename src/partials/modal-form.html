<section class="modal-form" id="modal-form">
  <h2 class="visually-hidden">modal-form</h2>
  <div class="container">
    <h2 class="contacts__title">Working with POST request</h2>
    <form action="#" >
      <label><input id="name-input" type="name" name="name" placeholder="Your name" class="req"></label>
      <label><input type="email" name="email" placeholder="Email" class="email req"></label>
      <label><input type="tel" name="tel" placeholder="Phone"
        minlength="13"
        class="req"></label>
      <span class="telephone">+38 (XXX) XXX - XX - XX</span>

      <fieldset class="fieldset">
        <legend>Select your position</legend>

        <div class="input-wrap">
          <input checked class="input-radio" type="radio" name="radio-btn" >
          <div class="circle">
            <div class="circle__inside"></div>
          </div>
          <p>Frontend developer</p>
        </div>
        <div class="input-wrap">
          <input class="input-radio" type="radio" name="radio-btn" >
          <div class="circle">
            <div class="circle__inside"></div>
          </div>
          <p>Backend developer</p>
        </div>
        <div class="input-wrap">
          <input class="input-radio" type="radio" name="radio-btn" >
          <div class="circle">
            <div class="circle__inside"></div>
          </div>
          <p>Designer</p>
        </div>
        <div class="input-wrap">
          <input class="input-radio" type="radio" name="radio-btn" >
          <div class="circle">
            <div class="circle__inside"></div>
          </div>
          <p>QA</p>
        </div>
      </fieldset>

      <div class="load-img">
        <label class="file-img" for="file-img">Upload:</label>
        <input required class="input-img" type="file" name="file-img" style="display:none" accept=".jpg, .png, .gif" id="file-img">
        <input class="load-input" type="text" name="load-input" placeholder="Upload your photo">
        <div class="file__preview"></div>

      </div>
      <input class="modal-form-btn btn" type="submit" value="Sign up" ></input>
    </form>
  </div>
</section>
